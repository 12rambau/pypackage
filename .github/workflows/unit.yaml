name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        include:
          - os: ubuntu-latest # legacy python
            python-version: "3.7"
            sphinx-version: "4.2"
          - os: macos-latest # macos test
            python-version: "3.11"
          - os: windows-latest # windows test
            python-version: "3.11"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Legacy Python
        # Pyhton 3.7 will be deprecated soon so I'll keep it as a special case
        if: matrix.sphinx-version
        run: python -m pip install sphinx==${{ matrix.sphinx-version }}
      - name: windows dependencies
        # the default pytest-cookies is currently broken on windows
        # https://github.com/hackebrot/pytest-cookies/issues/41#issuecomment-1316992381
        if: matrix.os == 'windows-latest'
        run: python -m pip install git+https://github.com/jamesmyatt/pytest-cookies@bugfix/62#egg=pytest-cookies
      - name: Install dependencies
        run: python -m pip install pytest cookiecutter nox pre-commit pytest-cookies
      - name: test the repository
        run: pytest --color=yes tests

