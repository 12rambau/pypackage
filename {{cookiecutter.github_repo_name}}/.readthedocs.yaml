# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    # patch deprecated and sphinx version to mimic nox build
    post_install:
      - pip install git+https://github.com/sphinx-doc/sphinx.git
      - pip install git+https://github.com/12rambau/deprecated.git
    pre_build:
      - sphinx-apidoc -o docs/api {{ cookiecutter.project_slug }}

sphinx:
  configuration: docs/conf.py

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - doc
